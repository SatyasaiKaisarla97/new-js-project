<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>
  <style>
    #user-data {
      list-style: none;
      margin-top: 20px;
      padding: 0;
      display: flex;
      flex-direction: row;
    }
    li {
      margin-left: 30px;
      font-weight: 700;
    }
    h2,h3 {
        margin-left: 20px;
    }
    button {
        width: 150px;
        height: 40px;
    }
  </style>
  <body>
    <div>
      <form id="my-form">
        <ul id="user-data">
          <li>
            <label for="selling-price">Selling Price : </label>
            <input
              type="number"
              name="sellingprice"
              id="selling-price"
              required
            />
          </li>

          <li>
            <label for="product-name">Product Name :</label>
            <input type="text" name="productname" id="product-name" required />
          </li>
          <li>
            <label for="product-category">Choose a Category:</label>
            <select name="productcategory" id="product-category" required>
              <option value="food">Food</option>
              <option value="Electronics">Electronics</option>
              <option value="Skincare">Skincare</option>
            </select>
          </li>
          <li>
            <button type="submit">Add Product</button>
          </li>
        </ul>
      </form>
      <h2 id="products">Products</h2>
     <div id="container-1">
        <h3>Food Items</h3>
        <ul id="food-items"></ul>
     </div>
     <div id="container-2">
        <h3>Electronic Items</h3>
        <ul id="electronic-items"></ul>
     </div>
     <div id="container-3">
        <h3>Skincare Items</h3>
        <ul id="skincare-items"></ul>
     </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </body>
</html>
